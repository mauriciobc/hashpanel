version: '3.8'

services:
  hashpanel:
    image: node:20-alpine
    container_name: hashpanel
    restart: always
    working_dir: /app
    volumes:
      - hashpanel_data:/app
      - hashpanel_logs:/app/logs
    environment:
      - MASTODON_URL=${MASTODON_URL}
      - CLIENT_KEY=${CLIENT_KEY}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PREFERRED_TIMEZONE=America/Sao_Paulo
      - LOG_LEVEL=info
    networks:
      - hashpanel_net
    command: >
      sh -c "
      apk add --no-cache curl git wget python3 make g++ &&
      if [ ! -f package.json ]; then
        git clone https://github.com/mauriciobc/hashpanel.git . || exit 1;
      else
        # Stash or reset log files before pulling to avoid merge conflicts
        git checkout -- logs/ 2>/dev/null || true;
        git reset HEAD logs/ 2>/dev/null || true;
        git pull origin main || true;
      fi &&
      mkdir -p logs data &&
      npm install --omit=dev --no-audit --no-fund &&
      npm run server
      "
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
      
  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - hashpanel_net
    command: >
      sh -c "
      echo ':80 { reverse_proxy hashpanel:3000 }' > /etc/caddy/Caddyfile &&
      caddy run --config /etc/caddy/Caddyfile
      "
    depends_on:
      - hashpanel

networks:
  hashpanel_net:
    driver: bridge

volumes:
  hashpanel_data:
  hashpanel_logs:
  caddy_data:
  caddy_config:
