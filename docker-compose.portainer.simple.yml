version: '3.9'

services:
  hashpanel:
    image: node:20-alpine
    container_name: hashpanel
    restart: always
    working_dir: /app
    volumes:
      - hashpanel_data:/app
      - hashpanel_logs:/app/logs
    environment:
      - MASTODON_URL=${MASTODON_URL}
      - CLIENT_KEY=${CLIENT_KEY}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - PREFERRED_TIMEZONE=America/Sao_Paulo
      - CRON_SCHEDULE=${CRON_SCHEDULE:-59 23 * * *}
      - LOG_LEVEL=info
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      # Trust proxy configuration (optional, defaults to 1 for secure reverse proxy setup)
      # Set to number of proxies between client and app (typically 1 for Caddy/nginx)
      # Set to 'false' if running directly without reverse proxy
      - TRUST_PROXY=${TRUST_PROXY:-1}
    networks:
      - hashpanel_net
    command: >
      sh -c "
      apk add --no-cache curl git wget python3 make g++ dcron &&
      if [ ! -f package.json ]; then
        git clone https://github.com/mauriciobc/hashpanel.git . || exit 1;
      else
        git pull origin main || true;
      fi &&
      mkdir -p logs data &&
      npm install --omit=dev --no-audit --no-fund &&
      chmod +x docker-entrypoint.sh &&
      /bin/sh docker-entrypoint.sh npm run server
      "
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
      
  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: always
    networks:
      - hashpanel_net
    command: caddy reverse-proxy --from :80 --to hashpanel:3000
    depends_on:
      hashpanel:
        condition: service_healthy

  cloudflared:
    image: ghcr.io/jauderho/cloudflared:latest
    container_name: cloudflared2
    restart: unless-stopped
    networks:
      - hashpanel_net
    command: tunnel --no-autoupdate run --protocol http2 --token ${CLOUDFLARED_TOKEN}
    depends_on:
      - caddy

networks:
  hashpanel_net:
    driver: bridge

volumes:
  hashpanel_data:
  hashpanel_logs:
  caddy_data:
  caddy_config:
