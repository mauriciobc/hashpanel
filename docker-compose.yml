version: '3.8'

services:
  hashpanel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hashpanel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Mastodon configuration (required)
      - MASTODON_URL=${MASTODON_URL}
      - CLIENT_KEY=${CLIENT_KEY}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      # Server configuration (optional)
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PREFERRED_TIMEZONE=${PREFERRED_TIMEZONE:-America/Sao_Paulo}
      # Performance settings (optional)
      - API_TIMEOUT_MS=${API_TIMEOUT_MS:-30000}
      - RATE_LIMIT_DELAY_MS=${RATE_LIMIT_DELAY_MS:-1000}
      - MAX_API_PAGES=${MAX_API_PAGES:-20}
      - TOOTS_PER_PAGE=${TOOTS_PER_PAGE:-40}
      # Cache settings (optional)
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-300}
      - ENABLE_CACHE=${ENABLE_CACHE:-true}
    volumes:
      - ./logs:/app/logs
    networks:
      - hashpanel-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  hashpanel-network:
    driver: bridge
